<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual iPhone 8</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
    }

    .panel {
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 16px;
      background-color: #000;
      overflow: hidden;
    }

    #terminal {
      flex: 1;
      height: 100%;
    }

    #iphoneFrame {
      width: 360px;
      height: 725px;
      border: 10px solid #333;
      border-radius: 50px;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.05);
      background-color: #000;
    }

    .iframeWrapper {
      width: 100%;
      height: 100%;
      overflow: hidden; /* This clips any visible scrollbar */
      border-radius: inherit;
      position: relative;
    }

    .iframeWrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: scroll;

      /* Hide scrollbar visually but keep scroll functionality */
      -ms-overflow-style: none;     /* IE and Edge */
      scrollbar-width: none;        /* Firefox */
    }

    .iframeWrapper iframe::-webkit-scrollbar {
      width: 0px;
      height: 0px;
      background: transparent;
    }

    @media (max-width: 1000px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      #terminal {
        width: 100%;
        height: 50vh;
      }

      #iphoneFrame {
        width: 100%;
        max-width: 360px;
        height: auto;
        aspect-ratio: 360 / 780;
      }
    }
  </style>
</head>
<body>
  <div class="panel" id="terminal">
    <div class="iframeWrapper">
      <iframe src="http://localhost:7682"></iframe>
    </div>
  </div>
  <div class="panel" id="iphoneFrame">
    <div class="iframeWrapper">
      <iframe src="http://100.73.233.6:5800"></iframe>
    </div>
  </div>
</body>
</html>
